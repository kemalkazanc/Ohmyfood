<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/2283c05717.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@100;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>

    <main>
        <div class="city">
            <em class="fa-solid fa-location-dot"></em>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="reservez">
            <h2>Réservez le menu qui<br>vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn-explorer">Explorer nos restaurants</button>
        </section>
        <section class="container">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement">Choisissez un restaurant</div>
            <div class="fonctionnement">Composez votre menu</div>
            <div class="fonctionnement">Dégustez au restaurant</div>
        </section>
    </main>
</body>
</html>
